<!DOCTYPE html>
<html>
<head>
  <title>Book Photographer</title>
  <style>
    /* Animated background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 300px;
    }

    input, button {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 90%;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
    }

    button {
      background: #6c63ff;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #5548d9;
    }

    .back-button {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: background 0.3s, transform 0.3s;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>üì∏ Book a Photographer</h2>

  <div class="form-container">
    <form method="POST">
      <input type="text" name="photographer_id" placeholder="Photographer ID" required>
      <input type="text" name="user_id" placeholder="Your User ID" required>
      <input type="date" name="date" required>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <a href="/" class="back-button">‚Üê Back to Home</a>

</body>
</html>
